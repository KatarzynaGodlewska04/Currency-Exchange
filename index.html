<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">
                Kalkulator walutowy
            </legend>
            <p>
                <label class="form__label">
                    <span class="form__labelText">Kwota PLN*:</span>
                    <input class="form__field js-amount" placeholder="Wpisz kwotę w zł" type="number" name="amount"
                        required step="0.01" min="0.01">
                </label>
            </p>
            <p>
                <label class="form__label">
                    <span class="form__labelText">Waluta</span>
                    <select class="form__field js-currency" name="currency">
                        <option value="EUR" selected>Euro</option>
                        <option value="GBP">Funt Brytyjski</option>
                        <option value="USD">Dolar amerykański</option>
                        <option value="CHF">Frank szwajcarski</option>
                    </select>
                </label>

            </p>
            <p class="form__paragraph">

                <strong class="form__result js-result"></strong>
            </p>
            <p class="form__info">Kursy pochodzą ze strony nbp.pl z tabeli nr 011/A/NBP/2023 z dnia 2023-01-17</p>
        </fieldset>
        <p>
            <button class="form__button">Przelicz</button>
        </p>
        
    </form>


</body>

</html>
